{% extends "base.html" %}

{% block title %}All Movies{% endblock %}

{% block body %}
<nav>
    <a href="/">Home</a>
    <a href="/movies">Movies</a>
    <a href="/users">Users</a>
</nav>
<h1>All Users</h1>
<ul>
{% for user in users %} 
    <li>
        <a href="/users/{{ user.user_id }}">{{ user.user_id }} - {{ user.email }}</a>
    </li>
{% endfor %}
</ul>
{% endblock body %}
